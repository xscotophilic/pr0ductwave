<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pr0ductWave</title>

    <link
      rel="shortcut icon"
      href="{% static 'favicon.ico' %}"
      type="image"
      sizes="16x16"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            Pr0ductWave
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'create' %}">
                <img
                  src="https://img.icons8.com/doodle/30/000000/plus--v1.png"
                />
                Add product
              </a>
              <a
                class="nav-item nav-link"
                href="javascript:{document.getElementById('logout').submit()}"
                onclick=""
              >
                <img
                  src="https://img.icons8.com/cute-clipart/30/000000/exit.png"
                />
                Logout
              </a>
              <form id="logout" method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="hidden" />
              </form>
              {% else %}
              <a class="nav-item nav-link" href="{% url 'signup' %}">
                <img
                  src="https://img.icons8.com/officel/30/000000/add-user-female.png"
                />
                Sign Up</a
              >
              <a class="nav-item nav-link" href="{% url 'login' %}">
                <img
                  src="https://img.icons8.com/cute-clipart/30/000000/enter-2.png"
                />
                Login</a
              >
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container pt-4 pb-4">
      {% block content %} {% endblock %}
    </div>

    <footer class="text-muted">
      <div class="container text-center" style="margin: 12px auto;">
        <p>&COPY; Xscotophilic {% now "Y" %}</p>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
